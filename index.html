<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <meta charset="utf-8">
    <style>
        /* 设置整个网页的背景颜色 */
        body {
            background-color: black;
            color: white; /* 文字颜色改成白色 */
            margin: 0;
            padding-top: 60px; /* 防止顶部内容被导航栏覆盖 */
        }

        /* 顶部固定横栏样式 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(50, 50, 50, 0.9); /* 半透明深灰色 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* 让页面文字更好看 */
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 顶部横栏 -->
    <div class="top-bar">
        My First Website
    </div>

    <h1>Welcome to my first web page!</h1>
    <p>This is my first web page. I hope you like it!</p>
</body>
</html>
